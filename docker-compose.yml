version: '3.8'

services:
  db:
    image: postgres:15
    container_name: fintech_db  # Simplified internal name for the database
    restart: always
    environment:
      POSTGRES_USER: prijith
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: savings_db
    # Port 5432 is the standard internal Postgres port. 
    # Do not map 5477 here as it is reserved for the API.
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prijith -d savings_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    # Required container name for the application service
    container_name: blk-hacking-ind-prijith-ayure
    restart: always
    volumes:
      - .:/code
    ports:
      # Maps host port 5477 to container port 5477 as mandated
      - "5477:5477" 
    environment:
      - DATABASE_URL=postgresql://prijith:securepassword@db:5432/savings_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: